<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artists</title>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div class="container">
      {{range .}}
      <a href="/artist/{{.ID}}" class="card">
        <img src="{{.Image}}" alt="{{.Name}}" />
        <div class="name">{{.Name}}</div>
      </a>
      {{end}}
    </div>
  </body>
</html>
